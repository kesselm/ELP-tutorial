{% load staticfiles %}
 <!DOCTYPE html>
 <html>
 <head>
       <meta charset="utf-8" />
       <title>{% block title %}pyela{% endblock %}</title>
       <link href="{% static 'css/courses.css' %}" rel="stylesheet">
 </head>
 <body>
   <div id="header">
		<ul class="menu">
			{% if request.user.is_authenticated %}
		<li><a href="{% url 'logout' %}">Sign out</a></li>
			{% else %}
		<li><a href="{% url 'login' %}">Sign in</a></li>
			{% endif %}
		</ul>
   </div>
   <div id="content">
       {% block content %}
       {% endblock %}
   </div>
 </body>
 </html>
